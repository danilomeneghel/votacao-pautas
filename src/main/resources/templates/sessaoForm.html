{@app.model.Sessao sessao}
{#include base.html} 
{#contents}
<div class="modalenabled">
  <h2>{#if update}Editar Sessão #{sessao.id}{#else}Adicionar Sessão{/if}</h2>
  <div class="panel panel-default">
    <form action="/sessoes/{#if update}{sessao.id}/edit{#else}new{/if}" method="POST" name="sessaoForm" up-target=".container" enctype="multipart/form-data">
      <div class="form-panel">
        <div class="form-group">
            <label class="sr-only" for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome da Sessão" required autofocus {#if update}value="{sessao.nome}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="duracao">DuraÃ§Ã£o</label>
            <input type="number" name="duracao" class="form-control" id="duracao" placeholder="Duração em Minutos" required autofocus {#if update}value="{sessao.duracao}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="data_inicio_sessao">Data Inicio</label>
            <input type="date" name="data_inicio_sessao" class="form-control" id="data_inicio_sessao" placeholder="Data Inicio" required autofocus {#if update}value="{sessao.dataInicioSessao}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="data_fim_sessao">Data Fim</label>
            <input type="date" name="data_fim_sessao" class="form-control" id="data_fim_sessao" placeholder="Data Fim" required autofocus {#if update}value="{sessao.dataFimSessao}"{/if}>
        </div>
        <div class="form-group">
	        <select class="custom-select" name="idpauta" id="idpauta" {#if update}disabled{/if}>
	          <option disabled value="">Pautas</option>
	          {#for pt in pautas}
	          <option value="{pt.id}" {#if sessao.idpauta == pt.id}selected{/if}>{pt.titulo}</option>
	          {/for}
	        </select>
        </div>
        <div class="form-group">
	        <select class="custom-select" name="status" id="status">
	          <option disabled value="">Status</option>
	          {#for st in status}
	          <option value="{st}" {#if sessao.status == st}selected{/if}>{st.descricao}</option>
	          {/for}
	        </select>
        </div>
        <button type="submit" class="btn btn-primary">{#if update}Editar{#else}Adicionar{/if}</button>
      </div>
    </form>
  </div>
</div>
{/contents}
{/include}
