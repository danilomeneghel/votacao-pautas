{@app.model.User user}
{#include base.html} 
{#contents}
<div class="modalenabled">
  <h2>{#if update}Editar Usuário #{user.id}{#else}Adicionar Usuário{/if}</h2>
  <div class="panel panel-default">
    <form action="/users/{#if update}{user.id}/edit{#else}new{/if}" method="POST" name="userForm" up-target=".container" enctype="multipart/form-data">
      <div class="form-panel">
        <div class="form-group">
            <label class="sr-only" for="name">Nome</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Nome" required autofocus {#if update}value="{user.name}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="email">E-mail</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" required autofocus {#if update}value="{user.email}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="cpf">CPF</label>
            <input type="number" name="cpf" class="form-control" id="cpf" placeholder="CPF" value="91745424008" readonly="readonly"> (CPF Teste)
        </div>
        <div class="form-group">
            <label class="sr-only" for="username">Usuário</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Usuário" required autofocus {#if update}value="{user.username}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Senha</label>
            <input type="text" name="password" class="form-control" id="password" placeholder="Senha" required autofocus {#if update}value="{user.password}"{/if}>
        </div>
        <div class="form-group">
	        <select class="custom-select" name="role" id="role">
	          <option disabled value="">Função</option>
	          {#for rl in role}
	          <option value="{rl}" {#if user.role == rl}selected{/if}>{rl.descricao}</option>
	          {/for}
	        </select>
        </div>
        <div class="form-group">
	        <select class="custom-select" name="status" id="status">
	          <option disabled value="">Status</option>
	          {#for st in status}
	          <option value="{st}" {#if user.status == st}selected{/if}>{st.descricao}</option>
	          {/for}
	        </select>
        </div>
        <button type="submit" class="btn btn-primary">{#if update}Editar{#else}Adicionar{/if}</button>
      </div>
    </form>
  </div>
</div>
{/contents}
{/include}
