{@app.model.User user}
{#include base.html} 
{#contents}
<div class="modalenabled">
  <h2>{#if update}Editar Usu치rio #{user.id}{#else}Adicionar Usu치rio{/if}</h2>
  <div class="panel panel-default">
    <form action="/users/{#if update}edit/{user.id}{#else}new{/if}" method="POST" name="userForm" onsubmit="reload()" enctype="multipart/form-data">
      <div class="form-panel">
        <div class="form-group">
            <label class="sr-only" for="name">Nome</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Nome" required autofocus {#if update}value="{user.name}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="cpf">CPF</label>
            <input type="number" name="cpf" class="form-control" id="cpf" placeholder="CPF" required autofocus {#if update}value="{user.cpf}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="email">E-mail</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" required autofocus {#if update}value="{user.email}"{/if}>
        </div>
        <div class="form-group">
          <label class="sr-only" for="username">Usu치rio</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Usu치rio" required autofocus {#if update}value="{user.username}"{/if}>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Senha</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Senha" required autofocus value="">
        </div>
        <div class="form-group">
	        <select class="custom-select" name="role" id="role">
	          <option disabled value="">Role</option>
	          {#for rl in roles}
	          <option value="{rl}" {#if user.role == rl}selected{/if}>{rl.descricao}</option>
	          {/for}
	        </select>
        </div>
        <button type="submit" class="btn btn-primary">{#if update}Editar{#else}Adicionar{/if}</button>
      </div>
    </form>
  </div>
</div>
{/contents}
{/include}
