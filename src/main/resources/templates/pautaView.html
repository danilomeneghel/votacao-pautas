<div class="panel">
  {#if error}<div class="alert alert-danger">{error}</div>{/if}
  <div class="panel panel-default">
      <div class="form-panel">
        <h3>{pauta.titulo}</h3>
        <div class="form-group">
            {pauta.descricao}
        </div>
        <form action="/votacao/votar" method="POST" name="votacaoForm" up-target=".container" enctype="multipart/form-data">
	      	<input type="hidden" name="idpauta" id="idpauta" value="{pauta.id}">
	      	<input type="hidden" name="cpf" id="cpf" value="{cpf}">
	        <div class="form-group">Voto<br>
	          {#for vt in voto}
               	<input type="radio" name="voto" value="{vt}">{vt.descricao} 
			      {/for}
          </div>
	        <button type="submit" class="btn btn-primary">Votar</button>
        </form>
        <br><br>
        <div class="form-group">Obs: Ao votar, aguarde a validação do CPF para confirmar o voto.</div>
      </div>
  </div>
</div>
